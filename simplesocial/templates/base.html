<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SocialConnect</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link href="{% static "simplesocial/css/master.css" %}" rel="stylesheet">

  </head>
  <body>


    <nav class='navbar mynav navbar-fixed-top' role ='navigation'  id ='navbar' >
      <div class="container">
        <a class ='navbar-brand mynav' href="{% url 'home' %}" style="color:white"> SocialConnect</a>

        <ul class ='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <li><a href="{% url 'posts:create' %}" style="color:white">Post</a></li>
            <li><a href="{% url 'groups:all' %}" style="color:white">Groups</a></li>
            <li><a href="{% url 'groups:create' %}" style="color:white">Create Group</a></li>
            <li><a href="{% url 'accounts:verifyprofile' username=user.username  %}" style="color:white">Complete Profile</a></li>
            <li><a href="{% url 'accounts:logout' %}" style="color:white">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'groups:all' %}" style="color:white">Groups</a></li>
            <li><a href="{% url 'accounts:login' %}" style="color:white">Log In</a></li>
            <li><a href="{% url 'accounts:signup' %}" style="color:white">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
